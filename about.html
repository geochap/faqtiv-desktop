<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .card {
      background: rgba(248, 249, 250, 0.9);
      padding: 20px 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      display: flex;
      flex-direction: column;
      flex: 1;
      height: 100%;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 0.2em;
      color: #333;
    }
    #version {
      font-size: 1.2em;
      margin: 0.5em 0;
      color: #555;
    }
    #repository {
      font-size: 1em;
      margin: 0.5em 0;
      color: #555;
    }
    .footer {
      margin-top: auto;
      font-size: 1em;
      color: #888;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>FAQtiv Desktop</h1>
    <p id="version">Version:</p>
    <p id="repository"><a href="#" id="repo-link" target="_blank"></a></p>
    <p class="footer">&copy; 2024 Intellidimension</p>
  </div>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      window.ipcRenderer.on('about-info', (_event, message) => {
        const info = JSON.parse(message);
        document.getElementById('version').textContent = `Version: ${info.version}`;
        const repoLink = document.getElementById('repo-link');
        repoLink.textContent = info.repository;
        repoLink.href = info.repository;
      });
    });
  </script>
</body>
</html>
